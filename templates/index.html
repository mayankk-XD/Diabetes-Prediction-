<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container shadow">
        <h1>Diabetes Prediction</h1>
        <form method="POST">
            <div class="row mb-3">
                <div class="col">
                    <input type="number" name="Pregnancies" class="form-control" placeholder="Pregnancies" step="any" required>
                </div>
                <div class="col">
                    <input type="number" name="Glucose" class="form-control" placeholder="Glucose" step="any" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="number" name="BloodPressure" class="form-control" placeholder="Blood Pressure" step="any" required>
                </div>
                <div class="col">
                    <input type="number" name="SkinThickness" class="form-control" placeholder="Skin Thickness" step="any" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="number" name="Insulin" class="form-control" placeholder="Insulin" step="any" required>
                </div>
                <div class="col">
                    <input type="number" name="BMI" class="form-control" placeholder="BMI" step="any" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="number" name="DiabetesPedigreeFunction" class="form-control" placeholder="DPF" step="any" required>
                </div>
                <div class="col">
                    <input type="number" name="Age" class="form-control" placeholder="Age" step="any" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Predict</button>
        </form>

        {% if prediction %}
            <div class="result {% if prediction=='Diabetic' %}result-diabetic{% else %}result-not-diabetic{% endif %}">
                Prediction: {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
